<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winnick Connection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
    }
    button {
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Winnick Connection</h1>
    <p>Meet and connect with students on campus</p>
  </header>

  <main>
    <div class="card">
      <h2>Create Your Profile</h2>
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="course" placeholder="Course / Program">
      <input type="text" id="contact" placeholder="Phone or WhatsApp">
      <textarea id="about" placeholder="About you"></textarea>
      <button onclick="addProfile()">Add Profile</button>
    </div>

    <div class="card">
      <h2>Student Profiles</h2>
      <div id="profiles"></div>
    </div>
  </main>

  <footer>
    Winnick Connection Â© 2026 | Built for learning
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <script>
    // ===== Replace these values with YOUR Firebase project config =====
    const firebaseConfig = {
      apiKey: "AIzaSyBwLrCKI3pFQGBp9RHunEOMchratxl5va0",
      authDomain: "winnickconnection.firebaseapp.com",
      databaseURL: "https://winnickconnection-default-rtdb.firebaseio.com", // <- your DB URL
      projectId: "winnickconnection",
      storageBucket: "winnickconnection.firebasestorage.app",
      messagingSenderId: "591164149666",
      appId: "1:591164149666:web:858da589fbd596948aacfb"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const profilesRef = database.ref('profiles');

    // ===== Load all profiles =====
    window.onload = function() {
      profilesRef.on('value', snapshot => {
        const profilesContainer = document.getElementById('profiles');
        profilesContainer.innerHTML = '';
        const profiles = snapshot.val();
        if (profiles) {
          Object.entries(profiles).forEach(([key, profile]) => {
            const profileDiv = document.createElement('div');
            profileDiv.className = 'card';
            profileDiv.innerHTML = `
              <h3>${profile.name}</h3>
              <p><strong>Course:</strong> ${profile.course}</p>
              <p><strong>Contact:</strong> ${profile.contact}</p>
              <p>${profile.about}</p>
              <button onclick="deleteProfile('${key}')">Delete</button>
            `;
            profilesContainer.appendChild(profileDiv);
          });
        }
      });
    };

    // ===== Add a new profile =====
    function addProfile() {
      const name = document.getElementById('name').value;
      const course = document.getElementById('course').value;
      const contact = document.getElementById('contact').value;
      const about = document.getElementById('about').value;

      if (!name || !course || !contact) {
        alert('Please fill in name, course, and contact');
        return;
      }

      profilesRef.push({
        name: name,
        course: course,
        contact: contact,
        about: about
      });

      // Clear form
      document.getElementById('name').value = '';
      document.getElementById('course').value = '';
      document.getElementById('contact').value = '';
      document.getElementById('about').value = '';
    }

    // ===== Delete profile (admin only) =====
    function deleteProfile(key) {
      const secret = prompt("Enter admin key to delete profile:");
      if (secret === "WINNICK_SECRET_KEY") {  // <- change this to your secret
        profilesRef.child(key).remove();
        alert("Profile deleted!");
      } else {
        alert("Wrong key! You cannot delete profiles.");
      }
    }
  </script>
</body>
</html>
